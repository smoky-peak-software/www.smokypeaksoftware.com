<!DOCTYPE html>
<html lang="en">

<head>
  <title>Not Found</title>
  <script>
    // Set a local storage item that Vue will detect after the redirect to /
    localStorage.setItem("404-path", window.location.pathname);

    // Redirect to /
    window.location = "/";
  </script>
</head>

<body></body>

</html>
